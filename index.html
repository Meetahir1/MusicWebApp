<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macking the spotyfy with the blessing of Lord Krishn</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="align">
            <div class="blackLayer">
                <div class="suggesion">
                </div>
            </div>
            <div class="volumeDisplay">
                <div id="volume_cont">
                    <div id="volumeIndicator"></div>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search here...">
            </div>
            <div class="container">
                <div class="prt1">
                    <div class="blur"></div>
                    <div class="image_cont">
                        <img id="image" src="https://i.ytimg.com/vi/0JtqyGREebg/maxresdefault.jpg" alt="">
                    </div>
                </div>
                <div class="prt2">
                    <div class="heading">
                        <h1>All songs</h1>
                    </div>
                    <div class="songs">
                        <div class="align1">
                            <div class="song">
                                <div class="song-image-cont">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnmHeWcGlJZpd0kCl4UAQWskD4-MRbIF96lA&s"
                                        alt="">
                                </div>
                                <h6>Animal</h6>
                            </div>
                            <div class="timer">
                                <h6>3:44</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <i class="ri-arrow-drop-up-line"></i>
        </div>
        <div class="btm">
            <div class="time">
                <div class="seconds">
                </div>
                <div class="range_cont">
                    <div class="range">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="btn-cont">
                <i class="same ri-skip-back-mini-fill"></i>
                <div class="player">
                    <i class="ri-play-mini-fill"></i>
                </div>
                <i class="same ri-skip-forward-mini-fill"></i>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
